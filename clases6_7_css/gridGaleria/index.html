<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1>Galería de Imágenes: Animales Autóctonos</h1>
    <div class="portfolio">
        <figure class="featured">
            <img src="./img/mono-caraya-colorado.jpg" alt="mono caraya colorado">
            <figcaption>Mono Caraya Colorado</figcaption>
        </figure>
        <figure>
            <img src="./img/Condor_andino.jpg" alt="Cóndor andino">
            <figcaption>Cóndor Andino</figcaption>
        </figure>
        <figure class="featured">
            <img src="./img/tero-4.jpg" alt="Tero">
            <figcaption>Tero</figcaption>
        </figure>
        <figure>
            <img src="./img/puma.jpg" alt="Puma">
            <figcaption>Puma</figcaption>
        </figure>
        <figure class="featured">
            <img src="./img/ñandu_80.jpg" alt="Ñandú">
            <figcaption>Ñandú</figcaption>
        </figure>
        <figure>
            <img src="./img/Capivara(Hydrochoerus_hydrochaeris).jpg" alt="Capivara">
            <figcaption>Carpincho</figcaption>
        </figure>
        <figure>
            <img src="./img/lechuza8jpg.jpg" alt="Lechuza">
            <figcaption>Lechuza</figcaption>
        </figure>

</html>
