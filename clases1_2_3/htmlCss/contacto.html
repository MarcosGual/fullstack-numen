<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 id="tituloPrincipal">Mi Primer Página Web</h1>
      </header>
      <nav>
          <ul>
              <li><a href="index.html">Inicio</a></li>
              <li><a href="index.html#htmlCss">HTML y CSS</a></li>
              <li><a href="index.html#atajos">Atajos</a></li>
              <li><a href="contacto.html">Contacto</a></li>
              <li><a href="galeria.html">Galería</a></li>
          </ul>
      </nav>
      <main>
        <h2>Formulario de Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="Juan"> <br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" placeholder="Perez"> <br><br>
            <label for="edad">Fecha de Nacimiento:</label>
            <input type="date"> <br><br>
            <label for="">Género: </label>
            <input type="radio" name="genero" id="rbtMasculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="rbtFemenino">
            <label for="femenino">Femenino</label>
            <input type="radio" name="genero" id="rbtOtro">
            <label for="otro">Otro</label>
            <p>Lenguaje de programación favorito: </p>
            <input type="checkbox" name="lenguajes" id="cbJavascript">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="lenguajes" id="cbTypescript">
            <label for="typescript">TypeScript</label>
            <input type="checkbox" name="lenguajes" id="cbPython">
            <label for="python">Python</label>
            <input type="checkbox" name="lenguajes" id="cbOtro">
            <label for="otro">Otro</label> <br><br>
            <label for="">Estado Civil: </label>
            <select>
                <option selected>Seleccione una opción</option>
                <option value="soltero">Soltero</option>
                <option value="casado">Casado</option>
                <option value="ninguno">NS/NC</option>
            </select><br><br>
            <label for="comentario">Comentarios:</label><br>
            <textarea name="comentario" cols="30" rows="10"></textarea><br><br>
            <button onclick="alert('Gracias por contactarse con nosotros!')">Enviar</button>
        </form>
        
      </main>
      <footer>
        <small>Curso Fullstack Academia Numen - Todos los derechos reservados.</small>
        <p><a href="#tituloPrincipal">Volver Arriba</a></p>
      </footer>
</body>
</html>
